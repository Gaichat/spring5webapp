<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author list</title>
</head>
<body>
    <h1>Author list</h1>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>last name</th>
        </tr>
        <tr th:each = "author : ${authors}">
            <td th:text = "${author.id}"></td>
            <td th:text = "${author.firstName}"></td>
            <td th:text = "${author.lastName}"></td>
        </tr>
    </table>
</body>
</html>
